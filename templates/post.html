{% extends 'layout.html' %} {% block body %}
<!-- Page Header-->
{% set fname = '/static/assets/img/' + post.IMG_FILE %}
<header class="masthead" style="background-image: url('{{fname}}')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="post-heading">
          <h1>{{post.TITLE}}</h1>
          <h2 class="subheading">{{post.TAGLINE}}</h2>
          <span class="meta">
            Posted by
            <a href="#!">Admin</a>
            on {{ post.DATE }}
          </span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Post Content-->
<article class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">{{ post.CONTENT }}</div>
    </div>
  </div>
</article>
{% endblock body %}
